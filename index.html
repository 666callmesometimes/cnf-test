<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites List</title>
    <link rel="stylesheet" href="styler.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/903/903482.png?semt=ais_hybrid" type="image/x-icon">
</head>
<br>
<body>
    <div class="settings-dropdown">
        <button id="settingsButton" class="settings-button">
            <img src="settings-icon.png" alt="Settings" />
        </button>
        <div id="dropdownContent" class="dropdown-content">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>
    </div>
    
    <h1>Favorites List <button id="toggleForm" class="toggle-button">+</button></h1>
    <span class="searchbar-container">
        <input type="text" id="searchBar" placeholder="Search by name">
    </span>
    <form id="productForm" style="display: none;">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="link">Product Link:</label>
        <input type="url" id="link" name="link" required>
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <label for="size">Size:</label>
        <input type="checkbox" id="size" name="size">
        <input type="text" id="sizeText" name="sizeText" style="display: none;">
        <label for="batch">Batch:</label>
        <input type="checkbox" id="batch" name="batch">
        <input type="text" id="batchText" name="batchText" style="display: none;">
        <br>
        <button type="submit">Add to Favorites</button>
    </form>
    <button id="generateLinkButton">Generate Shareable Link</button>
    <ul id="favoritesList"></ul>
    <script src="appa.js"></script>
</body>
</html>
